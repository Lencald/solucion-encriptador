<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link href="images/favicon.png" rel="icon">
    <link rel="stylesheet" href="styles/sweetalert2.css">
    
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <h1><img src="images/Logo-2.png"> Encriptador de Texto</h1>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="comment">Ingrese su Texto</label>
                        <textarea name="textoInicial" id="textoInicial" class="form-control" rows="5" id="comment" onkeypress="return SoloLetras(event)" placeholder="Ingrese o Pegue el Texto Aqui"></textarea>
                    </div>
                </div>
                <div class="col">
                    <p class="mensaje text-center fs-6">
                        Encripta cualquier texto y mantenlo oculto...
                    </p>           
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="mensaje text-center fs-6">
                        Desencripta el texto recibido, puede que te sorprendas con el resultado...
                    </p>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="comment">Resultado</label>
                        <textarea readonly name="textoFinal" id="textoFinal" class="form-control" rows="5" id="comment" placeholder="Ningun mensaje encontrado"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="botones">
                    <button onclick="encriptar()" type="button" class="btn btn-success" id="E">Encriptar</button>
                    <button onclick="desencriptar()" type="button" class="btn btn-warning" id="D">Desencriptar</button>
                    <button onclick="copiar()" type="button" class="btn btn-primary" id="C">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-lg-start">
        <div class="text-center p-3 text-white" id="copi">
          © Pagina diseñada por Lencald, Todos los Derechos Reservados
        </div>
      </footer>
</body>
<script type="text/javascript" src="js/encrip.js"></script>
<script type="text/javascript" src="js/sweetalert2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
